<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: fantasy;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse ;
        }
        td{
            border: solid black;
            padding: 7px;
            text-align: center;
            vertical-align: middle;
        }
        .nome{
         background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Ana</td>
            <td class="nome">Daniel B</td>
            
        </tr>
        <tr>
            <td>Daniel C</td>
            <td>Isabela</td>
           
        </tr>
        <tr>
            <td>Isabela B</td>
            <td>Camily</td>
            
        </tr>
    </table>
</body>
</html>
